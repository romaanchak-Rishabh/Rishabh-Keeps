<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Rishabh Notes</title>
</head>
<body>
    <div class="heading">
        <h1><i class="fas fa-sticky-note"></i> Rishabh Notes</h1>
    </div>

    <section class="heading-btn">
    <div class="btn-div">
        <button class="more add" id="add">
            <span class="circle" aria-hidden="true">
                <span><i class="fas fa-plus"></i></span>
            </span>
            <span class="btn-text">Add Notes</span>
        </button>

        <button class="more trash" id="del-all">
            <span class="circle" aria-hidden="true">
                <span><i class="fas fa-trash"></i></span>
            </span>
            <span class="btn-text">Del Notes</span>
        </button>
    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
